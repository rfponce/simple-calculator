<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <title>Simple Calculator</title>
</head>
<body>
  <div id="wrapper">
    <div id="frame">
      <header><p id="brand">Calcu-now</p><p id="model">A-3000</p></header>
      <section id="display-information">
        <div id="subtext"><div id="subtext__error" class="subtext">E</div><div id="subtext__minus" class="subtext">-</div><div id="subtext__memory" class="subtext">M</div></div>
        <div id="display">8.8.8.8.8.8.8.</div>
      </section>
      <section id="buttons">
        <div class="button on">ON/CE</div>
        <div class="button memory">MRC</div>
        <div class="button memory">M-</div>
        <div class="button memory">M+</div>
        <div class="button">OFF</div>
        <div class="button">SQR</div>
        <div class="button">%</div>
        <div class="button operand">&#x00f7;</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operand">&#x00d7;</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operand">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button plus-button operand">+</div>
        <div class="button number">0</div>
        <div class="button">.</div>
        <div class="button operand">=</div>
      </section>
    </div>
  </div>
</body>
</html>
