<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <title>Simple Calculator</title>
</head>
<body>
  <div id="wrapper">
    <div id="frame">
      <header><p id="brand">Calcu-now!</p><p id="model">A-3000</p></header>
      <section id="display-information">
        <div id="subtext"><div id="subtext__error" class="subtext">E</div><div id="subtext__minus" class="subtext">-</div><div id="subtext__memory" class="subtext">M</div></div>
        <div id="display">888888888.</div> <!-- Capacity of 9 digits and a dot -->
      </section>
      <section id="buttons">
        <div id="on-ca" class="button on">ON/CA</div>
        <div id="mrc" class="button memory">MRC</div>
        <div id="m-sub" class="button memory">M-</div>
        <div id="m-add" class="button memory">M+</div>
        <div id="off" class="button">OFF</div>
        <div id="clear" class="button">C</div>
        <div id="percent" class="button">%</div>
        <div id="dividing" class="button operand">&#x00f7;</div>
        <div id="7" class="button number">7</div>
        <div id="8" class="button number">8</div>
        <div id="9" class="button number">9</div>
        <div id="multiplying" class="button operand">&#x00d7;</div>
        <div id="4" class="button number">4</div>
        <div id="5" class="button number">5</div>
        <div id="6" class="button number">6</div>
        <div id="subtracting" class="button operand">-</div>
        <div id="1" class="button number">1</div>
        <div id="2" class="button number">2</div>
        <div id="3" class="button number">3</div>
        <div id="adding" class="button plus-button operand">+</div>
        <div id="0" class="button number">0</div>
        <div id="point" class="button">.</div>
        <div id="equal" class="button operand">=</div>
      </section>
    </div>
  </div>
</body>
</html>
